<!DOCTYPE html>
<html lang="en">

</head>
<body id="to">
        <img src="/res/PALogo.png" class="intro" id="intros" onmouseover="hideIntro()">
    <nav class="navig">
            <a href="/index.html"><img src="/res/PALogo.png" id="mobilelogo"></a>
    </nav>

    <section class="bodyswap" id="one">

        <div id="gallerycontainer">
            <div id="gallery">
                <img src="/res/gal1.jpg">
                <img src="/res/gal3.jpg">
                <img src="/res/gal2.jpg">
            </div>
            <div id="gallerynav">
                <i class="fa-solid fa-arrows-turn-right fa-flip-both" style="color: #ffffff;"></i>
                <i class="fa-solid fa-arrows-turn-right fa-flip-vertical" style="color: #ffffff;"></i>
            </div>
            <i id="garagehandle" class="fa-solid fa-chevron-up fa-bounce" style="color: #000000;"></i>
            <p id="handlesub">Exit gallery</p>
        </div>

        <img src="/res/blinker.png" class="blinker" id="lblink">
        <img src="/res/blinker.png" class="blinker" id="rblink">

        <ul class="navig_menu" id="content">
            <li class="navig_item">
                <a href="/Services.html" class="innernav" id="serv">
                    <img src="/res/greenserv.png" class="stickrs">
                </a>
            </li>

            <div class="midcolumn">
                <li id="plate"><img src="/res/PALogo.png" id="logo">
                    </a>
                </li>

                <li>
                        <img src="/res/redGallery.png" id="gallerysticker">
                </li>

                <ul id="smlinks">
                    <li class="sm">
                        <a href="https://www.instagram.com/payattnent/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li  class="sm">
                        <a href="https://www.Twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li  class="sm">
                        <a href="https://www.Facebook.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <li class="navig_item">
                <a href="/Contact.html" class="innernav" id="cont">
                    <img src="/res/graycont.png" class="stickrs">
                </a>
                </li>
        </ul>
    </section>

    <script>
        var gal = document.getElementById('gallerycontainer');
        var intro = document.getElementById('to');
        var menu = document.getElementById('content')
        var enginestart = new Audio('/res/engine.wav');
        var blinkers = document.getElementsByClassName('blinker');
        var hovers = document.getElementsByClassName('navig_item');
        var stkrs = document.querySelectorAll('.innernav');
        var lp = document.getElementById('logo');
        var all = intro.children;

        

        stkrs.forEach(bs => {
            var bee = bs.querySelector('img');
            bs.addEventListener('mouseover', e => {
                bee.classList.add('lrgstckr');
                intro.classList.add('blur');
                lp.classList.add('plateblur');
            })
            bs.addEventListener('mouseleave', e => {
                bee.classList.remove('lrgstckr');
                intro.classList.remove('blur');
                lp.classList.remove('plateblur');
                setTimeout(function(){
                })
            })
        })

        /*
        !!!!!!!!!!!!!!!!!!!!!!
        !!!!!!!!!!!!!!!!!!!!!!

        NEED TO FIX LOGO RESIZING TO FORMAT ON ALL SCREEN SIZES.
        *consider sizing up initial logo at doc start, then reducing back to original size.

        !!!!!!!!!!!!!!!!!!!!!!
        !!!!!!!!!!!!!!!!!!!!!!
        */

        function LowerGallery(){
            gal.style.top = '0%';
        }
        
        function hideIntro(){
            setTimeout(function(){
                intros.style.width = '232px';
                intros.style.height = '100px';
                intros.style.top = '47%';
                intros.style.left = '49.3%';
                one.style.opacity = '1'
                one.style.backgroundSize = '100%';
                setTimeout(function(){
                    enginestart.play();
                    intros.style.backgroundColor = 'rgba(255,255,255,0)';
                }, 300);
                setTimeout(function(){
                    one.style.backgroundSize = 'cover';
                }, 2450);
                setTimeout(function(){
                    menu.style.opacity = '1';
                }, 0);
                setTimeout(function(){
                    intros.style.display = 'none';
                }, 3200);
            }, 300);
        }

        function blinker(element, duration){
            element.style.opacity = 1;
            setTimeout(function(){  element.style.opacity = 0;}, duration);
        }
        function blinking(element){
            stp = setInterval(function(){ blinker(element, 500) }, 1000);
        }
        function StopFunction()
        {
        clearInterval(stp);
        }
        
    </script>
</body>
</html>
